{%extends 'base_user.html'%}

{%block header%}
<script src="/static/js/jquery-1.12.4.min.js"></script>
<script>
    $(function () {
        var reg_zip = /^\d{6}$/;
        var reg_iphone = /^^1[34578]\d{9}$/;

        var $zip_ok = false;
        var $iphone_ok = false;

        $('.form_group').eq(2).children('input').blur(function () {
            var val = $(this).val();
            if(reg_zip.test(val)){
                $zip_ok = true;
            }
            else{
                $zip_ok = false;
            }
        });
        $('.form_group').eq(3).children('input').blur(function () {
            var val = $(this).val();
            if(reg_iphone.test(val)){
                $iphone_ok = true;
            }
            else{
                $iphone_ok = false;
            }
        });

        $('#recv_info').submit(function () {
            if($('.form_group').eq(0).children('input').val()==''){
                return false;
            }
            else if($('.form_group').eq(1).children('input').val()==''){
                return false;
            }
            else{
                $('.form_group').eq(2).children('input').blur();
                $('.form_group').eq(3).children('input').blur();
                return $zip_ok && $iphone_ok;
            }

        });


    });
</script>
{%endblock header%}

{%block body%}
	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/">· 个人信息</a></li>
				<li><a href="/user/order">· 全部订单</a></li>
				<li><a href="/user/site" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
                        <dd>{{user_addr.u_address}}    ({{user_addr.u_get}} 收)    {{user.u_phone}}</dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form method="post" action="/user/recv_info/" id="recv_info">
                        {%csrf_token%}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="recv_name">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="recv_addr"></textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="recv_zip">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="recv_phone">
						</div>

						<input type="submit" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>
{%endblock body%}
