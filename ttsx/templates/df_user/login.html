{%extends 'base_user.html'%}

{%block header%}
<script>
    $(function () {
        var $name_ok = true;
        var $pwd_ok = true;

        $('.name_input').blur(function () {
            if($(this).val().length<5 || $(this).val().length>15){
                $('.user_error').html('用户名应为5到15位').show();
                $name_ok = false;
            }
            else{
                $('.user_error').html('').hide();
                $name_ok = true;

            }
        });

        $('.pass_input').blur(function () {
            if($(this).val().length<6 || $(this).val().length>22){
                $('.pwd_error').html('密码应为6到22位').show();
                $pwd_ok = false;
            }
            else{
                $('.pwd_error').html('').hide();
                $pwd_ok = true;
            }

        });

        $('#form_login').submit(function () {
            $('.name_input').blur();
            $('.pass_input').blur();
            return $name_ok && $pwd_ok;
        });

        if('{{name_error}}'=='1'){
            $('.user_error').html('用户名错误').show();
            $name_ok = false;
        }

        if('{{pwd_error}}'=='1'){
            $('.pwd_error').html('密码错误').show();
            $pwd_ok = false;
        }
    });
</script>

{%endblock header%}

{%block body%}
	<div class="login_top clearfix">
		<a href="/" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" id="form_login" action="/user/login_handle/">
                        <!--获取用户输入,并传递到后台,这里用post传递-->
                        {%csrf_token%}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{name}}">
						<div class="user_error">输入错误</div>
						<input type="password" name="userpwd" class="pass_input" placeholder="请输入密码" value="">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="remember_me" value="1" checked>
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

{%endblock body%}
